<html>

    <head>
        <title>Ximo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    </head>
    
            
    <body>


        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form id="form">
                        <div class="mb-3">
                            <div class="mb-3"><h1>Log in</h1></div>
                            <label for="login" class="form-label">Usuario:</label>
                            <input type="text" name="login" id="login" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Contraseña:</label>
                            <input type="password" name="pass" id="pass" class="form-control">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success" id="btnsubmit">Iniciar Sesión</button>
                           

                        </div>
                    </form>
                    <h1 id="feedback"></h1>
                </div>
            </div>
        </div>

    </body>
    <script>
        $(document).ready(function () {
            $("#btnsubmit").click(function () {

                $.ajax({
                    method: "GET",
                    dataType: "text",
                    contentType: "application/json",
                    url: "sesiones?login=" + $("#login").val() + "&pass=" + $("#pass").val() + "&op=login",
                    success: function (response) {
                        const json = JSON.parse(response);
                        console.log(response)
                        
                        if (json === "Datos de login o password incorrectos") {
                            $("#feedback").html("Incorrecto")
                        } else {
                            $("#feedback").html("Bienvenido/a " + json.login)
                        }

                    },
                    
                })
                return false;

            })

        });


    </script>

</html>
